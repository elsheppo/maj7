<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maj7 - The Future of Artist Development</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .tagline {
            font-size: 1.5em;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        .description {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        .cta {
            font-size: 1.2em;
            background-color: #fff;
            color: #764ba2;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cta:hover {
            background-color: #764ba2;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maj7</h1>
        <p class="tagline">Your AI-Powered Record Label</p>
        <p class="description">
            Revolutionizing artist development with cutting-edge AI technology. 
            Maj7 brings the power of a full-service record label to your fingertips, 
            empowering artists to create, promote, and succeed in the digital age.
        </p>
        <a href="#" class="cta">Join the Waitlist</a>
    </div>
</body>
</html>
